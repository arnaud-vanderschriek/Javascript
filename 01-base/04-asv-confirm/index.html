<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <title>BeCode/JavaScript - 1.4: ASV avec confirmation</title>

        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />
        <link rel="stylesheet" href="../../_shared/css/normalize.css" />
        <link rel="stylesheet" href="../../_shared/css/styles.css" />
    </head>
    <body>
        <div class="container">
            <header>
                <h1>BeCode / JavaScript</h1>
                <h2>
                    <span>1.4</span>
                    <strong>ASV avec confirmation</strong>
                </h2>
            </header>
            <div class="content">
                <section class="explain">
                    <p>
                        Pose trois questions à l'utilisateur : son âge, sexe et ville. Affiche-les dans une 
                        <em>boîte de dialogue</em> qui lui demandera de confirmer. 
                        S'il ne confirme pas ses informations, 
                        <strong>recommence le processus</strong>.
                    </p>
                    <div id="dialog1-4">
                        <p id="paragraf1-4">
                            <span>Repondez aux questions:</span>
                            <ul>
                                <li class="li1-4">
                                    <label>Entrez votre âge: </label>
                                    <input id="inputAge1-4" name="age" type="text">
                                </li>
                                <li class="li1-4"> 
                                    <label>Ville: </label>
                                    <input id="inputCity1-4" name="city" type="text">
                                </li>
                                <li class="li1-4">
                                    <label>Sexe: </label>
                                    <input class="checkBox1-4" value="femme" type="checkbox">Femme</input>
                                    <input class="checkBox1-4" value="hommes" type="checkbox">Homme</input>
                                </li>
                            </ul>
                            <button id="button1-4">Envoyez</button>
                        </p>
                    </div>
                    <div class="popUp1-4">
                        <div id="innerPopUP1-4">
                            <button class="buttonExitPopUP1-4">x</button>
                            <ul>
                                <li class="popUpLi1-4">
                                    <span id="popUpLi1-4Age"></span>
                                </li>
                                <li class="popUpLi1-4">
                                    <span id="popUpLi1-4City"></span>
                                </li>
                                <li class="popUpLi1-4">
                                    <span id="popUpLi1-4Gender"></span>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div id="root"></div>
                </section>
            </div>
        </div>

        <script src="./script.js"></script>
    </body>
</html>
